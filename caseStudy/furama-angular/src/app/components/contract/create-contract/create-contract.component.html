<div class="mt-3 mb-3">
  <form #createContract ="ngForm" (ngSubmit)="createForm(createContract)">
    <div class="alert" role="alert" style="margin: 0 7%;background-color: #E8E7F5">
      <h4 class="alert-heading" style="text-align: center">Please enter the information below !</h4>
      <hr>
      <div style="margin: 0 7%">
        <label class="col-md-4 control-label ">Start Date</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <input ngModel name="startDate" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">End Date</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <input ngModel name="endDate" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Deposit</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <input ngModel name="deposit" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Employee</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <select ngModel name="employee" class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Customer</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <select ngModel name="customer" class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Service</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon.gif"></span>
          <select ngModel name="service" class="form-select" id="inputGroupSelect03">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="table-responsive">
        <div class="mb-0" style="margin: 0 90%">
          <button type="submit" class="btn m-2" style="background-color: #8ADA9E">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
