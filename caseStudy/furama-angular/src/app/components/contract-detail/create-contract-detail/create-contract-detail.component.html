<div class="mt-3 mb-3">
  <form #createContractDetail ="ngForm" (ngSubmit)="createForm(createContractDetail)">
    <div class="alert" role="alert" style="margin: 0 7%;background-color: #E8E7F5">
      <h4 class="alert-heading" style="text-align: center">Please enter the information below !</h4>
      <hr>
      <div style="margin: 0 7%">
        <label class="col-md-4 control-label ">Contract</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select ngModel name="contract" class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Attach Service</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select ngModel name="attachService" class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Quantity</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="quantity" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
      </div>
      <hr>
      <div class="table-responsive">
        <div class="mb-0" style="margin: 0 90%">
          <button type="submit" class="btn m-2" style="background-color: #8ADA9E">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
