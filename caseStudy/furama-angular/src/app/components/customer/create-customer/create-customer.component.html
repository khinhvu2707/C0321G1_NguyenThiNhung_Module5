<div class="mt-3 mb-3">
  <form [formGroup]="employeeForm" novalidate>
    <div class="alert" role="alert" style="margin: 0 7%;background-color: #E8E7F5">
      <h4 class="alert-heading" style="text-align: center">Please enter the information below !</h4>
      <hr>
      <div style="margin: 0 7%">
        <label class="col-md-4 control-label ">Customer Code</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="customerCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <div
          *ngIf="!employeeForm.controls.educationDegree?.valid && (employeeForm.controls.educationDegree?.dirty
           ||employeeForm.controls.educationDegree?.touched)">
          First Name is not valid
        </div>
        <label class="col-md-4 control-label ">Customer Type</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select formControlName="division" class="form-select" id="inputGroupSelect03">
            <option *ngFor="let item of customerTypeList" [ngValue]="item">{{item.customerTypeName}}</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Customer Name</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Birthday</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Gender</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select formControlName="employeeCode" class="form-select" id="inputGroupSelect02">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Customer Id Card</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Phone</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Email</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Address</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input formControlName="employeeCode" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
      </div>
      <hr>
      <div class="row table-responsive">
        <div class="col-1"></div>
        <div class="col-9">
          <button [routerLink]="['/customer-list']" type="button" class="btn m-2" style="background-color: #9EDEED">
            Back to List Customer
          </button>
        </div>
        <div class="col-2">
          <button (click)="onSubmit()" type="submit" class="btn m-2" style="background-color: #8ADA9E"
                  [disabled]="!employeeForm.valid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor"
                 viewBox="0 0 16 16">
              <path
                d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
            </svg>
            Create
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
