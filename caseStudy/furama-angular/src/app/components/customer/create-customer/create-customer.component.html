<div class="mt-3 mb-3">
  <form #createCustomer ="ngForm" (ngSubmit)="createForm(createCustomer)">
    <div class="alert" role="alert" style="margin: 0 7%;background-color: #E8E7F5">
      <h4 class="alert-heading" style="text-align: center">Please enter the information below !</h4>
      <hr>
      <div style="margin: 0 7%">
        <label class="col-md-4 control-label ">Customer Code</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="code" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Type</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select ngModel name="type" class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Customer Name</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="name" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Birthday</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Gender</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <select ngModel name="gender" class="form-select" id="inputGroupSelect02">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <label class="col-md-4 control-label ">Customer Id Card</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="idCard" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Phone</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="phone" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Email</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="email" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
        <label class="col-md-4 control-label ">Customer Address</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><img src="assets/image/icon2.gif"></span>
          <input ngModel name="address" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                 aria-describedby="button-addon1">
        </div>
      </div>
      <hr>
      <div class="table-responsive">
        <div class="mb-0" style="margin: 0 90%">
          <button type="submit" class="btn m-2" style="background-color: #8ADA9E">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
