<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create"><button>Create</button></a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]"><button>Edit</button></a></td>
    <td><a [routerLink]="['/product/delete',product.id]"><button>Delete</button></a></td>
  </tr>
</table>
